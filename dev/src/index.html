<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Botfront - Web Chat</title>
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <body style="background: lightcyan;">
        <script src="index.js" type="text/javascript"></script>
        <div id="webchat"></div>
        <script>
            WebChat.default.init({
                // embedded: true,
                selector: '#webchat',
                initPayload: '/greet',
                socketUrl: 'http://localhost:3000',
                tooltipPayload: '/tooltip_registered_accounts',
                tooltipDelay: 40000,
                socketPath: '/socket.io/',
                customData: {
                    language: 'en',
                },
                title: 'Volbot',
                subtitle: 'The best virtual assistant',
                inputTextFieldHint: 'Type a message...',
                connectingText: 'Waiting for server...',
                mainColor: '#1b4353',
                userBackgroundColor: '#1b4353',
                profileAvatar: 'https://static.tagshelf.io/assets/images/volvo.png',
                hideWhenNotConnected: false,
                //   defaultHighlightAnimation: `@-webkit-keyframes default-botfront-blinker-animation {
                //     from {
                //     outline: solid rgba(255,0,0,0);
                //   }
                //   to {
                //     outline: solid red;
                //   }
                // }`,
                onSocketEvent: {
                    bot_uttered: () => console.log('bot uttered'),
                },
                showCloseButton: true,
                fullScreenMode: true,
                showFullScreenButton: true,
                docViewer: false,
                params: {
                    images: {
                        dims: {
                            width: 300,
                            height: 200,
                        },
                    },
                    storage: 'session',
                },
            });
        </script>
    </body>
</html>
