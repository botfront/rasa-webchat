steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['ci']

- name: 'gcr.io/cloud-builders/npm'
  args: ['run','build']

- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - kms
  - decrypt
  - --ciphertext-file=npmrc.enc
  - --plaintext-file=/root/.npmrc
  - --location=global
  - --keyring=my-keyring
  - --key=npm-key
  volumes:
  - name: 'home'
    path: /root/

- name: 'gcr.io/cloud-builders/npm'
  args:
    - publish
  env:
  - HOME=/root/
  volumes:
  - name: 'home'
    path: /root/
    